    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6"
      RUN: "%PYTHON%\\python"
      PIP: "%PYTHON%\\Scripts\\pip"
      PYTEST: "%PYTHON%\\Scripts\\py.test"

    - PYTHON: "C:\\Python33-x64"
      PYTHON_VERSION: "3.3"
      RUN: "%PYTHON%\\python"
      PIP: "%PYTHON%\\Scripts\\pip"
      PYTEST: "%PYTHON%\\Scripts\\py.test"

    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4"
      RUN: "%PYTHON%\\python"
      PIP: "%PYTHON%\\Scripts\\pip"
      PYTEST: "%PYTHON%\\Scripts\\py.test"

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5"
      RUN: "%PYTHON%\\python"
      PIP: "%PYTHON%\\Scripts\\pip"
      PYTEST: "%PYTHON%\\Scripts\\py.test"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6"
      RUN: "%PYTHON%\\python"
      PIP: "%PYTHON%\\Scripts\\pip"
      PYTEST: "%PYTHON%\\Scripts\\py.test"

#matrix:
#  fast_finish: true

install:
  - "git submodule update --init --recursive"
  - "ECHO %PYTHON% %PYTHON_VERSION%%APPVEYOR_BUILD_FOLDER%"
  - "set HOME=%APPVEYOR_BUILD_FOLDER%"
  - "%PIP% install setuptools pip --upgrade"
  - "%PIP% install check-manifest coveralls nose pytest pytest-cov twine wheel"
  - "%PIP% install sphinx"
  - "cd %HOME%"

test: off

build_script:
  - "%PYTEST% --cov pyffi --cov-report=term tests"
  - "%RUN% setup.py sdist bdist_wheel"

artifacts:
  # bdist_wheel puts your built wheel in the dist directory
  - path: dist\*
